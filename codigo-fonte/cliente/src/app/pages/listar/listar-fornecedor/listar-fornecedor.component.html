<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <h5 style="color: black; text-align: center; padding-bottom: 15px;">Fornecedores Cadastrados</h5>
          </div>
        </div>
  
        <div class="table-responsive">
  <table class="table">
      <thead  class="thead-light" style="text-align: center;">
        <tr>
          <th scope="col">Nome Do Fornecedor</th>
          <th scope="col">Produto Fornecido</th>
          <th scope="col">Ações</th>
          <th scope="col"></th>
  
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fornecedor of fornecedores"></tr>
  
          <tr *ngFor="let fornecedor of fornecedores">
            <td>{{ fornecedor.nomeDoFornecedor }}</td>
            <td>{{ fornecedor.fornecimento }}</td>
  
  
  
          <td>
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" (click)="pegaId = fornecedor._id"  data-target="#modalExemplo" >
              Editar
            </button>
          </td>
  
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="removerFornecedor(fornecedor._id)">
             Remover
            </button>
          </td>
  
   
        </tr>
  
  
        <div class="modal fade" id="modalExemplo" tabindex="-1" 
        role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Fornecedor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" >              
                <!--FORM PARA EDITAR O FORNECEDOR-->
                <form form class="needs-validation" novalidate #formAtualizarFornecedor="ngForm" 
                (ngSubmit)="onSubmit(formAtualizarFornecedor)">
                  
  
                <div class="form-group" hidden>
                  <label for="idFornecedor">ID: </label>
                  <input type="text" class="form-control"  id="idProduto" name="idFornecedor" [readonly]="true"
                  [(ngModel)]="pegaId" value="pegaId" placeholder="Digite o ID do Fornecedor" ngModel #idFornecedor="ngModel">
                </div>
              
  
                  <div class="form-group">
                  <label for="nomeFornecedor">Nome Do Fornecedor: </label>
                  <input type="text" class="form-control"  id="nomeFornecedor" name="nomeFornecedor" 
                  [(ngModel)]="fornecedor.nomeDoFornecedor" placeholder="Digite o Nome do Fornecedor" ngModel #nomeFornecedor="ngModel">
                </div>
  
  
                <div class="form-group">
                  <label for="produtoFornecido">Produto Fornecido: </label>
                  <input type="text" class="form-control"  id="produtoFornecido" name="produtoFornecido" 
                  [(ngModel)]="fornecedor.fornecimento" placeholder="Digite o Produto Fornecido" ngModel #produtoFornecido="ngModel">
                </div>
  
  
  
  
  
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-dark" [disabled]="!formAtualizarFornecedor.valid" (click)="atualizarFornecedor(fornecedor._id)">Salvar Alterações</button>
                      </div>
  
         
              </form>
      
              </div>
   
            </div>
          </div>
        </div>
  
      </tbody>
    </table>
  
    
    
        </div>
      </div>
    </div>
    
  </div>
