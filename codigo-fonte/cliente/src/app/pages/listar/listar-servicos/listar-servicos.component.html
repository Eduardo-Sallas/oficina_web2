<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h5 style="color: black; text-align: center; padding-bottom: 15px;">Serviços Cadastrados</h5>
        </div>
      </div>

      <div class="table-responsive">
<table class="table">
    <thead  class="thead-light" style="text-align: center;">
      <tr>

        <th scope="col">Nome do Proprietário</th>
        <th scope="col">Nome do Veículo</th>
        <th scope="col">Ano do Veículo</th>
        <th scope="col">Descrição do Serviço</th>
        <th scope="col">Status do Serviço</th>
        <th scope="col">Ações</th>
        <th scope="col"></th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servico of servicos">

        <td>{{ servico.nomeDoProprietario  }}</td>
        <td>{{ servico.nomeDoVeiculo  }}</td>
        <td>{{ servico.anoDoVeiculo  }}</td>
        <td>{{ servico.descricaoDoServico  }}</td>
        <td>{{ servico.statusDoServico  }}</td>
        



        <td>
          <button type="button" class="btn btn-info btn-sm" data-toggle="modal" (click)="pegaId = servico._id"  data-target="#modalExemplo" >
            Editar
          </button>
        </td>

        <td>
          <button type="button" class="btn btn-danger btn-sm" (click)="removerServico(servico._id)">
           Remover
          </button>
        </td>

 
      </tr>


      <div class="modal fade" id="modalExemplo" tabindex="-1" 
      role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Serviço</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" >              
              <!--FORM PARA EDITAR O SERVIÇO-->
              <form form class="needs-validation" novalidate #formAtualizarServico="ngForm" 
              (ngSubmit)="onSubmit(formAtualizarFuncionario)">
                

              <div class="form-group" hidden>
                <label for="idServico">ID: </label>
                <input type="text" class="form-control"  id="idServico" name="idServico" [readonly]="true"
                [(ngModel)]="pegaId" value="pegaId" placeholder="Digite o ID do Serviço" ngModel #idServico="ngModel">
              </div>


             

                <div class="form-group">
                <label for="nomeProprietario">Nome do Proprietário: </label>
                <input type="text" class="form-control"  id="nomeFuncionario" name="nomeFuncionario" 
                [(ngModel)]="servico.nomeDoProprietario" placeholder="Digite o Nome do Proprietário" ngModel #nomeProprietario="ngModel">
              </div>

              <div class="form-group">
                <label for="nomeVeiculo">Nome do Veículo: </label>
                <input type="text" class="form-control"  id="nomeVeiculo" name="nomeVeiculo" 
                [(ngModel)]="servico.nomeDoVeiculo" placeholder="Digite o Nome do Veículo" ngModel #nomeVeiculo="ngModel">
              </div>


              <div class="form-group">
                <label for="anoVeiculo">Ano do Veículo: </label>
                <input type="text" class="form-control"  id="anoVeiculo" name="anoVeiculo" 
                [(ngModel)]="servico.anoDoVeiculo" placeholder="Digite o Ano do Veículo" ngModel #anoVeiculo="ngModel">
              </div>

              <div class="form-group">
                <label for="descricaoServico">Descrição do Serviço: </label>
                <input type="text" class="form-control"  id="descricaoServico" name="descricaoServico" 
                [(ngModel)]="servico.descricaoDoServico" placeholder="Digite a Descrição do Serviço" ngModel #descricaoServico="ngModel">
              </div>

              <div class="form-group">
                <label for="statusServico">Status do Serviço </label>
                <input type="text" class="form-control"  id="statusServico" name="statusServico" 
                [(ngModel)]="servico.statusDoServico" placeholder="Ex: Em andamento, Finalizado" ngModel #statusServico="ngModel">
              </div>





                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                      <button type="submit" class="btn btn-dark" [disabled]="!formAtualizarServico.valid" (click)="atualizarServico(servico._id)">Salvar Alterações</button>
                    </div>

       
            </form>
    
            </div>
 
          </div>
        </div>
      </div>

    </tbody>
  </table>

  
  
      </div>
    </div>
  </div>
  
</div>
